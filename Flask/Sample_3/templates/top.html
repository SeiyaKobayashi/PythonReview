{% extends "layout.html" %}

{% block body %}
    <div class="text-center">
        <div class="row mt-5">
            <div class="col">
                <h1>Hello. Welcome to Flask App.</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <h5>Designed & Developed by Seiya Kobayashi</h5>
            </div>
        </div>
        {% if not session['userid'] %}
            <div class="row mt-5">
                <div class="col-12">
                    <h6>Register</h6>
                </div>
                <div class="col-12">
                    <a href="{{url_for('register')}}">New User? Register from Here!</a>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-12">
                    <h6>Login</h6>
                </div>
                <div class="col-12">
                    <a href="{{url_for('login')}}">Already have an account? Login from Here!</a>
                </div>
            </div>
        {% endif %}
    </div>
{% endblock %}
