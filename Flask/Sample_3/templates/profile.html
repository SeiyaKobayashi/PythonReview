{% extends "layout.html" %}

{% block body %}
    {% if user %}
        <div class="text-center">
            <div class="row mt-5">
                <div class="col-12">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-2 text-right">
                            <h5>ID:</h5>
                        </div>
                        <div class="col-3">
                            <h6>{{user['id']}}</h6>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-2 text-right">
                            <h5>Username:</h5>
                        </div>
                        <div class="col-3">
                            <h6>{{user['name']}}</h6>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-2 text-right">
                            <h5>Email:</h5>
                        </div>
                        <div class="col-3">
                            <h6>{{user['email']}}</h6>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-2 text-right">
                            <h5>Gender:</h5>
                        </div>
                        <div class="col-3">
                            <h6>{{user['gender']}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% else %}
        <div class="text-center">
            <div class="row mt-5">
                <div class="col-12">
                    <h3>Hello, {{session['name']}}!!</h3>
                </div>
                <div class="col-12 pt-3">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-2 text-right">
                            <h5>Your Email:</h5>
                        </div>
                        <div class="col-3">
                            <h6>{{session['email']}}</h6>
                        </div>
                    </div>
                </div>
                <div class="col-12 pt-3">
                    <div class="row justify-content-center align-items-center">
                        <div class="col-2 text-right">
                            <h5>Your Gender:</h5>
                        </div>
                        <div class="col-3">
                            <h6>{{session['gender']}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
