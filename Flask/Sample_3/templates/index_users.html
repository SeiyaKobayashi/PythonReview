{% extends "layout.html" %}

{% block body %}
    <div class="container">
        {% for user in users %}
            <div class="row text-center">
                  <p>ID: {{user['id']}}, Name: {{user['name']}}, Email: {{user['email']}}, Gender: {{user['gender']}}</p>
            </div>
        {% endfor %}
        <div class="row text-center">
            <a href="{{url_for('profile', userid=session['userid'])}}">Back to MyPage</a>
        </div>
    </div>
{% endblock %}
