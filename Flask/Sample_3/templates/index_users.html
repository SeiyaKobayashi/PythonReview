{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <div class="row text-center">
            {% for user in users %}
              <p>ID: {{user['id']}}, Name: {{user['name']}}, Email: {{user['email']}}, Gender: {{user['gender']}}</p>
            {% endfor %}
        </div>
        <div class="row text-center">
            <a href="{{url_for('mypage', userid=session['userid'])}}">Back to MyPage</a>
        </div>
    </div>
{% endblock %}
