{% extends "layout.html" %}

{% block body %}
    <div class="container">
        <div class="row justify-content-center">
            <h1>Edit Profile</h1>
        </div>
        <form action="{{url_for('update', userid=session['userid'])}}" method="post">
            <div class="form-group row justify-content-center">
                <label for="inputName" class="col-sm-2 col-form-label">Your Name</label>
                <div class="col-sm-6">
                    <input name="name" type="text" placeholder="Your Name" value="{{session['name']}}" class="form-control" id="inputName" required>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-6">
                    <input name="email" type="email" placeholder="Email" value="{{session['email']}}" class="form-control" id="inputEmail" required>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-6">
                    <input name="password" type="password" placeholder="password" value="{{session['password']}}" class="form-control" id="inputPassword" required>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <label class="col-form-label col-sm-2 pt-0">Gender</label>
                <div class="col-sm-6">
                    <div class="form-check">
                        {% if session['gender'] == 'Male' %}
                            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male"  required checked>
                        {% else %}
                            <input class="form-check-input" type="radio" name="gender" id="genderMale" value="Male"  required>
                        {% endif %}
                        <label class="form-check-label" for="genderMale">
                        Male
                        </label>
                    </div>
                    <div class="form-check">
                        {% if session['gender'] == 'Female' %}
                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female"  required checked>
                        {% else %}
                            <input class="form-check-input" type="radio" name="gender" id="genderFemale" value="Female"  required>
                        {% endif %}
                        <label class="form-check-label" for="genderFemale">
                        Female
                        </label>
                    </div>
                    <div class="form-check">
                        {% if session['gender'] == 'N/A' %}
                            <input class="form-check-input" type="radio" name="gender" id="genderNaN" value="N/A"  required checked>
                        {% else %}
                            <input class="form-check-input" type="radio" name="gender" id="genderNaN" value="N/A"  required>
                        {% endif %}
                        <label class="form-check-label" for="genderNaN">
                        Prefer not to answer
                        </label>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
{% endblock %}
